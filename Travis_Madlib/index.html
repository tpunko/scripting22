<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>madlib</title>
	
	 <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    

    <!-- My CSS -->
   	<link href="css/madlib.css" rel="stylesheet" type="text/css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> 

</head>

<body>
<!-----------------------------------------Header------------------------------------>
	<header>
		<div class="container" id="header">
			<div class="row py-4">
				<div class="col-sm-12 text-center">
					<h1>Adventure Walk Madlib</h1>
					
				</div>
			</div>
			
		</div>
		
	</header>
<!----------------------------------------section---------------------------------->	
	<section >
		<div class="container" id="form">
			<div class="row py-4 pl-3">
				<div class="col-sm-6">
					
					<h3>Fill out all information to create you story. </h3>
					
<!----------------------------------------Form--------------------------------->
					<form action="javascript:write();">
						<div class="form-group">
							<label for="lorem">Give a name:</label>
							<input class="form-control" type="text" id="name">
						
						</div>
						<div class="form-group">
							<p>Choice a pronoun:</p>
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="pronoun" value="she">She
								
								</label>
								
							</div>
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="pronoun" value="he">He
								
								</label>
								
							</div>
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="pronoun" value="they">They
								
								</label>
								
							</div>
							
						</div>
						<div class="form-group">
							<label for="lorem">Nature area (ex. forest):</label>
							<input class="form-control" type="text" id="nature">
						
						</div>
						<div class="form-group">
							<label for="lorem">Describe a place:</label>
							<input class="form-control" type="text" id="place">
						
						</div>
						<div class="form-group">
							<label for="lorem">Animal (Plural):</label>
							<input class="form-control" type="text" id="animal">
						
						</div>
						<div class="form-group">
							<label for="lorem">Plant (Plural):</label>
							<input class="form-control" type="text" id="plant">
						
						</div>
						<div class="form-group">
							<label for="lorem">Light Source:</label>
							<input class="form-control" type="text" id="light">
						
						</div>
						<div class="form-group">
							<label for="lorem">Describe Eating:</label>
							<input class="form-control" type="text" id="eating">
						
						</div>
						<div class="form-group">
							<label for="lorem">Running synonym (ex. galloping):</label>
							<input class="form-control" type="text" id="running">
						
						</div>	
					
						<button type="submit" class="btn btn-block btn-outline-dark">Submit</button>
						
					</form>
					
				</div>
				
			</div>
		</div>
		
	</section>
<!------------------------------------Output------------------------------------>		
	<section >
		<div class="container" id="story">
			<div class="row py-5">
				<div id="output1" class="col-sm-12 text-center">
					<hr>
					<h3>See story here when form completed.</h3>
					<hr>
				</div>
			
			</div>
			<div class="row px-3 pb-3">
				<div id="output2" class="col-sm-12">
					
				
				</div>
			</div>
			
		</div>
		
	</section>

<!----------------------------------Footer-------------------------------------->
	
	<footer>
		<div class="container" id="footer">
			<div class="row pt-5">
				<div class="col-sm-6">
					
					<p>Created by: Travis Punko</p>
					<p>Background from <a href="https://www.vecteezy.com/vector-art/242577-kayaking-first-person-view-illustration" target="_blank">vecteezy.com</a></p>
				</div>
			
			</div>
		
		</div>
	
	</footer>
	
	
	<script src="js/madlib.js"></script>
</body>
</html>
